query GetRepository($owner: String!, $name: String!, $limit: Int, $cursor: String) {
  repository(owner: $owner, name: $name) {
    id
    name
    description
    issues(first: $limit, after: $cursor) {
      edges {
        node {
          id
          title
          state
          bodyText
          createdAt
          author {
            login
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
